<template name="meteorDynatable">
  <table id="myTable">
    <thead>
      <tr>
        {{#each heads}}
          {{> tableHead}}
        {{/each}}
      </tr>
    </thead>
    <tbody>
      <!--{{#each tableRows}}
        <tr>
          {{> tableRow}}
        </tr>
      {{/each}}-->
    </tbody>
  </table>
</template>

<template name="tableHead">
  <th>{{headName}}</th>
</template>

<template name="tableRow">
  {{> rowData}}
</template>
